<body>
    <h1>Day 7</h1>

    <h2>Radio</h2>

    <form>
        <input type="radio" id="html" name="html" value="html" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="css" value="css" />
        <label for="css">CSS</label><br />
        <input type="radio" id="javascript" name="javascript" value="javascript" />
        <label for="javascript">JavaScript</label>
    </form>

    <h2>CheckBox</h2>


    <form>
        <input type="checkbox" id="html" name="html" value="html" />
        <label for="html">HTML</label><br />
        <input type="checkbox" id="css" name="css" value="css" />
        <label for="css">CSS</label><br />
        <input type="checkbox" id="javascript" name="javascript" value="javascript" />
        <label for="javascript">JavaScript</label>
    </form>

    <h2>Select and Option</h2>

    <label for="car">Select a Car : </label>
    <select id="car" name="car">
        <option value="">Click here select car</option>
        <option value="honda">Honda</option>
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
    </select>

    <input placeholder="By default size is 22" />
    <input size="10" placeholder="size is 10" />



    <textarea></textarea>

</body>
